{% extends "layout.html" %}

{% block body %}
    <h3 class = "list">Here are your top recommended jobs:</h3>
   	<ol class = "list">
	    {% for job, desc in jobs %}
		        <li class = "list">
			        <span class="tooltip-container">
			  			{{ job }}
			  			<span class="tooltip-text">Description: {{ desc }}</span>
					</span>
				</li>
		{% endfor %}
	</ol>

	<img src="{{ url_for('static', filename='job_matches.svg') }}" alt="Job Match Pie Chart">

{% endblock %}
