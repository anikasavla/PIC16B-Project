{% extends "layout.html" %}

{% block body %}
    <h3 class = "list" style="text-align: center;">Here are your top recommended jobs:</h3>
    <p class = "list" style="text-align: center;">Click on any for a description and  potential openings!</p>
   	<ol class = "list">
	    {% for job in jobs %}
            <li class="list" >
                <a href="{{ url_for('job_info', job_title=job) }}">{{ job }}</a>
            </li>
        {% endfor %}
	</ol>
	<img src="{{ url_for('static', filename='job_matches_bar_chart.svg') }}" alt="Job Match Bar Chart">

<svg width="300" height="50" style="margin-top: 100px; display: block; margin-left: auto; margin-right: auto;"">
        <circle cx="50" cy="25" r="15" fill="#ddd"></circle>
        <text x="50" y="30" text-anchor="middle" font-size="15" fill="black">1</text>

        <line x1="65" y1="25" x2="135" y2="25" stroke="#ddd" stroke-width="4"></line>

        <circle cx="150" cy="25" r="15" fill="#ddd"></circle>
        <text x="150" y="30" text-anchor="middle" font-size="15" fill="black">2</text>

        <line x1="165" y1="25" x2="235" y2="25" stroke="#ddd" stroke-width="4"></line>

        <circle cx="250" cy="25" r="15" fill="#0e585f"></circle>
        <text x="250" y="30" text-anchor="middle" font-size="15" fill="white">3</text>
</svg>

{% endblock %}
