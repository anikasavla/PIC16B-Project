{% extends "layout.html" %}

{% block body %}

    <h3 class="list">{{ job_title }}</h3>
    <p class="list"><strong>What the role entails: </strong> {{ description }}</p>
    <img src="{{ url_for('static', filename=job_title.replace(' ','_')+'.svg') }}" alt="Job Values Radar Chart">
    <div class="button-container">
        <a href="https://www.indeed.com/jobs?q={{ job_title }}&l={{ state }}" class="button2" target="_blank">Search Indeed</a>
        <a href="https://www.glassdoor.com/Job/jobs.htm?sc.keyword={{ job_title }}" class="button2" target="_blank">Search Glassdoor</a>
        <a href="/jobs" class="button">Return to Job Matches</a>
    </div>



{% endblock %}
